    <body>
        <script>
            var num=prompt("Enter a number: ");
            var numType;
            if(num%2==0) {
                numType="even";
            }
            else {
                numType="odd";
            }
            console.log("The number entered is " + num +" and Number is "+ numType);
        </script>
    </body>
